apply plugin: 'java'
apply plugin: 'scala'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

project.ext {
    scalaLangLevel = 'Scala 2.11.2'
}

dependencies {
    compile "org.scala-lang:scala-library:2.11.2",
            "org.scala-lang.modules:scala-async_2.11:0.9.2",
            "org.scalatest:scalatest_2.11:2.2.2",
            "io.reactivex:rxjava:1.0.4"
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
